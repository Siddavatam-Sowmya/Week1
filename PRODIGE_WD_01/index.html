<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Navigation with JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(146, 149, 91);
        }
        .navbar-brand {
            color: white;
            font-size: 35px;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        .navbar-nav .nav-link.active {
            text-decoration: underline;
        }
        .section {
            display: none;
            padding: 60px 0;
            min-height: 100vh;
        }
        .section.active {
            display: block;
        }
        .container {
            margin-top: 5rem;
        }
        #home {
            background-color: lightblue;
        }
        #about {
            background-color: lightgreen;
        }
        #contact {
            background-color: lightcoral;
        }
        #learnmore {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="showSection('home')">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('home')">Home</a>
                    <a class="nav-link" href="#" onclick="showSection('about')">About</a>
                    <a class="nav-link" href="#" onclick="showSection('contact')">Contact</a>
                    <a class="nav-link" href="#" onclick="showSection('learnmore')">Learn More</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Home Section -->
<div id="home" class="section active">
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page content.</p>
    </div>
</div>

<!-- About Section -->
<div id="about" class="section">
    <div class="container">
        <h1>About Page</h1>
        <p>This is the about page content.</p>
    </div>
</div>

<!-- Contact Section -->
<div id="contact" class="section">
    <div class="container">
        <h1>Contact Page</h1>
        <p>This is the contact page content.</p>
    </div>
</div>

<!-- Learn More Section -->
<div id="learnmore" class="section">
    <div class="container">
        <h1>Learn More Page</h1>
        <p>This is the learn more page content.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<script>
    function showSection(sectionId) {
        // Remove active class from all sections
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });

        // Add active class to the selected section
        document.getElementById(sectionId).classList.add('active');

        // Remove active class from all nav-links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Add active class to the clicked nav-link
        document.querySelector(`[onclick="showSection('${sectionId}')"]`).classList.add('active');
    }
</script>

</body>
</html>
